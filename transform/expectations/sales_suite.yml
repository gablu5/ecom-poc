suite_name: sales_suite
expectations:
  - expect_column_values_to_not_be_null:
      column: date
  - expect_column_values_to_not_be_null:
      column: sku
  - expect_column_values_to_not_be_null:
      column: qty
  - expect_column_values_to_be_between:
      column: qty
      min_value: 0
  - expect_column_values_to_be_in_set:
      column: region
      value_set: ["NA", "EU", "APAC"]
  - expect_column_values_to_be_between:
      column: price
      min_value: 
        $PARAMETER: rolling_3sigma_min
      max_value: 
        $PARAMETER: rolling_3sigma_max
      mostly: 0.95
